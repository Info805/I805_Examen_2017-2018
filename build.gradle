plugins {
    id 'java'
    id "org.xbib.gradle.plugin.jflex" version "1.7.0"
    id 'org.hvb.java-cup' version '0.1+'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // jflex : generation de l'analyseur lexical
    // jflexGeneration 'de.jflex:jflex:1.8.2'
    // cup : generation de l'analyseur syntaxique
    // cupGeneration 'com.github.vbmacher:java-cup:11b-20160615-1'
    // on a aussi besoin du runtime CUP pour la compilation et l'execution
    // implementation 'com.github.vbmacher:java-cup-runtime:11b-20160615-1'
}

sourceSets {
    main {
        java {
            //sourceCompatibility = 1.8
            //targetCompatibility = 1.8
            // srcDir 'src/main/java'
        }
        jflex {
            // srcDir 'src/main/jflex'
        }
        cup {
            // srcDir 'src/main/cup'
        }
    }
}

jflex {
    no_backup = true
    verbose = true
    encoding = 'UTF-8'
}

cup {
    locations = false
    time = false
    dump = false
    progress = false
    debug = false
}

jar {
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes  'Main-Class': 'fr.usmb.m1isc.compilation.examen.Main'
    }
}

compileJava.options.encoding = 'UTF-8'

build.mustRunAfter clean

// on configure le plugin eclipse s'il est actif
pluginManager.withPlugin('eclipse'){
    // tasks to run when build automatically is enabled
    eclipse.autoBuildTasks([tasks.named('generateCup'), tasks.named('generateJflex')])
}
